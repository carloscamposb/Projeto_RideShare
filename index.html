    <link rel="stylesheet" href="/Raíz/css/styles.css">
    <link rel="stylesheet" href="/Raíz/css/root.css">
    <link rel="stylesheet" href="Raíz/css/index.css">

</head>
<body>
    <header class="header-index">
        <h2 class="titulo-index">Olá!</h2>
        <p class="subtitulo-index">Seja bem-vindo ao</p>
    </header>
    <main>
    <div class="background-main">
        
            <img class="background-index" src="Navegação/Assets/img/index-background.svg">
        
        <div class="container">

            <img class="rideshare-index" src="Navegação/Assets/img/rideshare_index.svg">

        </div>
        <!-- animação -->
        <div class="container-car">
            <img class="img-capa" src="/Navegação/Assets/img/carro-claro-capa.svg" alt="imagem da capa">
        </div>

        <div class="buttons-index">
            <!-- direcionado no scripts.js -->
            <button id="btn-entrar">Entrar</button>
            <button id="btn-cadastrar">Cadastrar-se</button>
        </div>
    </div>
    </main>
    

<script type="text/javascript">document.addEventListener('DOMContentLoaded', function () {window.setTimeout(document.querySelector('svg').classList.add('animated'),1000);})</script> 
<script src="Raíz/js/scripts.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service worker registrado com sucesso:', registration);
                })
                .catch(function(error) {
                    console.log('Erro ao registrar o service worker:', error);
                });
        });
    }
</script>
<script src="service-worker.js"></script>

</body>
</html>
