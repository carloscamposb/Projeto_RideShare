<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Raíz/css/styles.css">
    <link rel="stylesheet" href="/Raíz/css/root.css">
    <link rel="stylesheet" href="Navegação/Assets/css/nav.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/Raíz/css/perfil.css">
    
    <title>RideShare - Home</title>

</head>

<body>

    <!-- Inicio do header -->
    <header>
        <div class="header">
            <img src="Navegação/Assets/img/logo_Vai_Para_Onde.svg" id="vai">
        </div>
    </header>



      <main class="main-perfil">
        <div class="area-foto">
            <img class="img-foto" id="foto-preview" src="./Navegação/Assets/img/fotoVazio.svg" alt="área para colocar foto">
            <label for="file-upload">
                <img src="./Navegação/Assets/img/camera.svg" alt="icone de câmera para adição de foto" id="photo" class="img-camera">  
            </label>
            <input type="file" id="file-upload" style="display: none;" accept="image/*">
        </div>

        <!-- Formulário de edição do nome do perfil -->
    <form id="profile-form" onsubmit="return submitProfileForm()">
         <label for="new-username">Novo Nome de Usuário:</label>
             <input type="text" id="new-username" name="new-username" placeholder="digite seu novo nome de usuário..." id="place" required>
            <div class="btnDivPerfil">
                <button id="modalButton" class="btn-perfil" type="submit" >Salvar</button>
                  <dialog id="abrirModalPerfil" >
                    <div class="titlePerfil">
                        <h2> Nome do usuário <br> 
                            atualizado com sucesso
                        </h2>
                        <div class="buttonDivPerfil">
                            <button id="closeBtn">Voltar</button> 
                        </div>

                    </div>

                  </dialog>
            </div>
     

            <!-- Mensagem de confirmação -->
    <div id="success-message" class="success-message hidden">Nome de usuário alterado com sucesso!</div>
    </form>

      </main>
    
        <!-- Inicio da area de navegação -->
        <footer class="navbar">
            <nav>
                <ul>
                    <li><a href="/home.html"><img src="Navegação/Assets/img/Home_SContorno.svg"></a>
                        <span>Início</span>
                    </li>
                    <li><a href="/mapa.html"><img src="Navegação/Assets/img/Mapa_SContorno.svg"></a>
                        <span>Mapa</span>
                    </li>

                    <li><a href="/perfil.html"><img src="Navegação/Assets/img/Perfil_Contorno.svg"></a>
                        <span>Perfil</span>
                    </li>
                </ul>
            </nav>
        </footer>
        <!-- Final da area de navegação -->
        <script src="./Raíz/js/jsforms.js"></script>
       <script src="./Páginas/Home/Assets/Button-Pocurar_Oferecer/fotoPerfil.js"></script>
       <script src="./Páginas/Home/Assets/Button-Pocurar_Oferecer/popupsPerfil.js"> </script>
</body>
</html>
